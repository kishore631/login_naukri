<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
   <link rel="stylesheet" href="style.css">

   <title>Signup</title>
</head>
<body>

<div class="main-box">

   <!-- LEFT -->
   <div class="left-side">
      <img src="back1.png" class="side-video" alt="Side Image">

      <div class="left-text">
         <p class="small-text">Create Account</p>
         <h1>Hello Developer,<br>Start Your Journey</h1>
      </div>

      <div class="left-social">
         <p>Our Social Media</p>
         <div class="icons">
            <i class="ri-facebook-circle-fill"></i>
            <i class="ri-instagram-fill"></i>
            <i class="ri-twitter-x-fill"></i>
            <i class="ri-dribbble-line"></i>
            <i class="ri-github-fill"></i>
         </div>
      </div>
   </div>

   <!-- RIGHT SIGNUP -->
   <div class="right-side">
      <div class="logo-box">
        <img src="logo.gif" alt="Logo">
      </div>

      <h1 class="title">Create Account</h1>
      <p class="sub">Please enter your details.</p>

      <form onsubmit="signup(event)">

         <div class="input-box">
            <input type="text" id="name" placeholder="Full Name" required>
            <i class="ri-user-line"></i>
         </div>

         <div class="input-box">
            <input type="email" id="email" placeholder="user@email.com" required>
            <i class="ri-mail-line"></i>
         </div>

         <div class="input-box">
            <input type="password" id="password" placeholder="Password" required>
            <i class="ri-lock-line"></i>
         </div>

         <button class="login-btn" type="submit">Sign Up</button>
      </form>

      <p class="signup-text">
         Already have an account? <a href="login.html">Login</a>
      </p>

      <p id="signupMsg" class="msg"></p>

   </div>

</div>

<script src="script.js"></script>
</body>
</html>
